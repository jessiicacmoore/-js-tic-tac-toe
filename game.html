<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="game-board">
    <div class="square square-2">
      <p class="mark "></p>
    </div>
    <div class="square square-1">
      <p class="mark "></p>
    </div>
    <div class="square square-3">
      <p class="mark"></p>
    </div>
    <div class="square square-4">
      <p class="mark"></p>
    </div>
    <div class="square square-5">
      <p class="mark"></p>
    </div>
    <div class="square square-6">
      <p class="mark"></p>
    </div>
    <div class="square square-7">
      <p class="mark"></p>
    </div>
    <div class="square square-8">
      <p class="mark"></p>
    </div>
    <div class="square square-9">
      <p class="mark"></p>
    </div>
  </div>

  <div class="game-over-modal">
    <div class="game-over-content">
      <h2>Game Over</h2>
      <h3>Please Reset The Game!</h3>
      <button class="resetBtn">Reset!</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
